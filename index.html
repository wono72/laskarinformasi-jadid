---
layout: default
title: Home
nav_order: 1
---

<div class="container">
		<h1>{{ site.title }}</h1>
		<p>{{ site.description}}</p>
  
  <h2>Terbaru</h2>
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <small>{{ post.date | date: site.date_format }}</small>
      </li>
    {% endfor %}
  </ul>
</div>
